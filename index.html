<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    
</head>
<body>
    <form onsubmit="handleEvent(event)">
        <label for="product-amount">Enter the amount</label>
        <input type="number" id="product-amount" name="amountVal" required>


        <label for="product-name">Enter your product name:</label>
        <input type="text" id="product-name" name="productVal" required>

          <button type="submit">Add Product</button>
    </form>
    
    <h1 id="product">Product</h1>
    <ul id="ul"></ul>

    <h3 id="title">Total amount is : <span id="price">0</span></h3>
